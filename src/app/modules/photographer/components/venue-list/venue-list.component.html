<div class="container-fluid">
  <div class="row clearfix">
    <div class="content-wrapper">
      <div class="col-md-12 icon_bg" style="text-align: right;">
        <div class="col-md-4 text-left">
          <div class="filter">
            <button class="btn">Newest</button>
            <div class="datepicker-div">
              <input id="datepicker" width="270" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-group panel-right-block ">
        <div class="event-gallery">
          <div class="desc-div row">
            <div class="container-fluid">
              <ol class="breadcrumb breadcrumb-arrow">
                <li><a routerLink="/photographer-panel/locations/page/1">Locations</a></li>
                <li class="active"><a>{{location.name}}</a></li>
              </ol>
            </div>
            <div class="noteditable-desc ">
              <div class="col-lg-6">
                <h3 class="event-name event-other" style="color:#fff;">{{location.name}}
                  Venues<small> ({{ venueListResponseData.count }} venues)</small></h3>
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <app-venue-list-item *ngFor="let venue of venueListResponseData.venues | paginate: { itemsPerPage: limit,
              currentPage: currentPage, totalItems: venueListResponseData.count}" [venue]="venue"></app-venue-list-item>
          </div>
          <div class="row clearfix">
            <div>
              <pagination-controls class="pg-pagination" (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
