<div class="swiper-body">

  <div class="swiper-wrapper  change-bg" id="changeBg"  >

    <img id="{{i}}Bg" *ngFor="let bgImg of pageData.location.locationBackgroundImages;let i = index"
         src="{{resourcePath}}{{bgImg.image}}"
         style="position:  absolute;width: 100%;height: 100%;display:none;">

    <div class="swiper-left wow slideInDown" >
      <div class="event-logo">
        <div class="center-flex">
          <img  src="{{pageData.location.locationLogo}}"
               style="width: 61%;height: 50%"
               class="wow bounceInDown"
               data-wow-duration="1s"  data-wow-delay="1s">

          <h2 class="wow bounceInLeft"   data-wow-delay="2s">
           {{pageData.location.name}}
          </h2>

          <h3 class="wow bounceInLeft"   data-wow-delay="2s">
            <span>{{pageData.location.address}}</span>
            <span >
              {{pageData.location.city.name}}
              <label   *ngIf="pageData.location.city.name!=null && pageData.location.city.name!=''">,</label>
              {{pageData.location.state.name}}
              <label   *ngIf="pageData.location.state.name!=null && pageData.location.state.name!=''">,</label>
              {{pageData.location.zip}}</span>
            <span> {{pageData.location.phone}}</span>
          </h3>
        </div>
        <!-- <div class="divider" style="margin-top:0px;padding:1px;"></div> -->
      </div>
      <div class="event-ad wow bounceInUp" data-wow-delay="4s">
        <div  class="carousel slide  carousel-fade ad-carousel" data-interval="10000" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img onerror="this.src='assets/images/event-default.png'" src="{{pageData.event.eventPhoto}}" />
            </div>
            <!--<div class="item">
              <img src="assets/images/pmc-stock/e1.png" />
            </div>-->
          </div>

        </div>
      </div>
    </div>
    <div class="swiper-right">

      <div id="eventImageParentDiv" class="center-swiper"  >  <!--  data-wow-delay="1s"-->
        <div id="eventImageDiv" class="carousel slide cstm-carousel-slide " > <!-- data-interval="1000"  data-ride="carousel" ->

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">

            <div id="{{i}}slideShow" *ngFor="let eventImage of pageData.eventImage;let i = index" style="display: none;" > <!--[ngClass]="(i==1)?'item active left':'item'" -->
              <img src="{{eventImagePath}}{{eventImage.image}}" />
            </div>

          </div>

        </div>
        <div id="slideShowAdDiv"  style="display: none;">

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <!-- "-->
              <input type="button" class="btn-close-ad" value="CLOSE" (click)="stopSlideShowAdRotation()">
              <span  class="btn-close-alert">Closing In ({{pageData.slideShowAd.closingCountdown}})</span>

              <img *ngIf="pageData.slideShowAd.currentFileType=='IMAGE'" id="slidShowAdPmcBanner"   src="{{pageData.slideShowAd.currentBannerImg}}" >
              <video   class="video" id="slidShowAdPmc" autoplay muted style="width: 100%;" >
                <source
                  *ngIf="pageData.slideShowAd.video.ready"
                  src="{{pageData.slideShowAd.video.link}}" type="{{pageData.slideShowAd.video.mimeType}}"
                />
              </video>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>



<script src="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
