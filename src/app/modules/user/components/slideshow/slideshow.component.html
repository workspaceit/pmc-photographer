<div class="swiper-body">
  <div class="swiper-ad" id="adToggle" [ngStyle]="{'background-image': 'url(assets/images/bg2.jpg)',
                                                  'display':'none',
                                                  'background-size':'cover',
                                                  'background-position':'center'}">
    <div class="swiper-left">
      <div class="event-logo">
        <div class="center-flex">
          <img  src="{{pageData.location.locationLogo}}"
                style="width: 61%;height: 50%" >

          <h2 >
            {{pageData.location.name}}
          </h2>
          <h2 >
            {{pageData.location.address}}
          </h2>
        </div>
        <!-- <div class="divider" style="margin-top:0px;padding:1px;"></div> -->
      </div>

      <div class="event-ad text-center ad-carousel">
        <img onerror="this.src='assets/images/event-default.png'" src="{{pageData.event.eventPhoto}}" style="margin:0px auto;" />
      </div>
    </div>
    <div class="swiper-right" >
      <div class="center-swiper">
        <div id="carousel-example-generic-ad" class="carousel slide cstm-carousel-slide carousel-fade" data-interval="500" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
             <!-- "-->
              <input type="button" value="CLOSE">
              <img *ngIf="pageData.slideShowAd.currentFileType=='IMAGE'" id="slidShowAdPmcBanner"   src="{{pageData.slideShowAd.currentBannerImg}}" >
              <video   class="video" id="slidShowAdPmc" autoplay muted style="width: 100%;" >
                <source
                  *ngIf="pageData.slideShowAd.video.ready"
                  src="{{pageData.slideShowAd.video.link}}" type="{{pageData.slideShowAd.video.mimeType}}"
                />
              </video>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <div class="swiper-wrapper  change-bg" id="changeBg" [ngStyle]="{'background-image': 'url(assets/images/bg2.jpg)'}"  >
    <div class="swiper-left wow slideInDown" >
      <div class="event-logo">
        <div class="center-flex">
          <img  src="{{pageData.location.locationLogo}}"
               style="width: 61%;height: 50%"
               class="wow bounceInDown"
               data-wow-duration="1s"  data-wow-delay="1s">

          <h2 class="wow bounceInLeft"   data-wow-delay="2s">
           {{pageData.location.name}}
          </h2>

          <h2 class="wow bounceInLeft"   data-wow-delay="2s">
            {{pageData.location.address}}
          </h2>
        </div>
        <!-- <div class="divider" style="margin-top:0px;padding:1px;"></div> -->
      </div>
      <div class="event-ad wow bounceInUp" data-wow-delay="4s">
        <div  class="carousel slide  carousel-fade ad-carousel" data-interval="10000" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img onerror="this.src='assets/images/event-default.png'" src="{{pageData.event.eventPhoto}}" />
            </div>
            <!--<div class="item">
              <img src="assets/images/pmc-stock/e1.png" />
            </div>-->
          </div>

        </div>
      </div>
    </div>
    <div class="swiper-right">
      <div class="center-swiper wow slideInRight" data-wow-delay="5s">
        <div id="carousel-example-generic" class="carousel slide cstm-carousel-slide carousel-fade" data-interval="5000" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">

            <div *ngFor="let eventImage of pageData.eventImage;let i = index" [ngClass]="(i==1)?'item active':'item'">
              <img src="{{eventImagePath}}{{eventImage.image}}" />
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
